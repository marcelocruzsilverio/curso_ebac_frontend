<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Módulo 12</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="alert alert-success">Formulário de Cadastro</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Digite seus dados</h2>
          <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" />
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control" type="email" id="emial" />
            <label class="form-label" for="phone">Seu telefone:</label>
            <input class="form-control" type="tel" id="phone" />
            <button class="btn btn-primary btn-sm mt-2">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
