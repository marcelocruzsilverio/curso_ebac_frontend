<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercício Formulário Módulo-7</h1>
      <form id="form-number">
        <label for="first-number">Primeiro Número:</label>
        <input
          type="text"
          id="first-number"
          name="first-number"
          placeholder="digite o menor número"
          required
        />
        <p class="error-message"></p>

        <label for="second-number">Segundo Número:</label>
        <input
          type="text"
          id="second-number"
          name="second-number"
          placeholder="digite o maior número"
          required
        />
        <button type="submit" id="send-btn">Enviar</button>
        <p class="success-message"></p>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
